<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div style="background-color: aquamarine; height: 600px;">
        <div class="d-flex w-25 justify-content-evenly align-items-center mx-auto"
            style="border: 1px solid black; background-color: black; height: 80px; border-radius: 10px;">
            <div>
                <input type="date" id="dob" class="date" style="width: 200px; height: 40px; border-radius: 10px;">
            </div>
            <div>
                <input type="button" id="btnid" class="btn btn-primary" value="Calculate">
            </div>
        </div>
        <div class="d-flex m-2 mx-auto justify-content-center gap-5">
            <div style="background-color: black; height: 100px; width: 80px; border-radius: 10px;"
                class="text-light text-center ">
                <p id="years" style="font-size: 40px;">00</p>
                <p>Years</p>
            </div>
            <div style="background-color: black; height: 100px; width: 80px; border-radius: 10px;"
                class="text-light text-center">
                <p id="months" style="font-size: 40px;">00</p>
                <p>Months</p>
            </div>
            <div style="background-color: black; height: 100px; width: 80px; border-radius: 10px;"
                class="text-light text-center ">
                <p id="days" style="font-size: 40px;">00</p>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="date.js"></script>
</body>

</html>
